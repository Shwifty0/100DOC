{% extends "base.html" %}
{% block title %}Coffee and Wifi{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        <h1>All Cafes</h1>
        <table class="table table-dark table-striped table-hover">
        {% for row in rows %}
        <tbody>
            <tr>
            {% for item in row %} 
            {% if item[:4] == "http"%}
            <td><a href="{{item}}">Map Links</a></td>
            {% else %}
            <td>{{item}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        </tbody>
        {% endfor %}
            </table>
        <p><a href="{{url_for('home')}}">Return to index page</a></p>
        </div>
    </div>
</div>
{% endblock %}
