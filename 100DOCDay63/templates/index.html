<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if all_books == []: %}
    <p>Library is empty</p>
    {% else %}
    {% for item in all_books %}
    <ul>
      <li>{{ item.title }} - {{ item.author }} - {{ item.rating }}</li>
    </ul>
    {% endfor %}
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
