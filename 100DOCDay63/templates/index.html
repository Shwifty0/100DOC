<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if all_books == []: %}
    <p>Library is empty</p>
    {% else %}
    {% for item in all_books %}
    <ul>
      <li><a href="{{url_for('delete', id = item.id)}}">Delete Book</a>
        {{ item.title }} - {{ item.author }} - {{ item.rating }} 
        <a href="{{url_for('edit', id = item.id)}}">Edit Rating</a> </li>
    </ul>
    {% endfor %}
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
