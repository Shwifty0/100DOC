<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing JavaScript</title>
</head>
<body>
    <body>
        <h2>User Information Form</h2>
        <form action="/submit" method="post">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" value="Ghaffar"><br><br>
    
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" value="Hammad"><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="hammadghaffar14@gmail.com"><br><br>
    
            <label for="confirmEmail">Confirm Email:</label><br>
            <input type="email" id="confirmEmail" name="confirmEmail" value="hammadghaffar14@gmail.com"><br><br>
    
            <label for="idNumber">ID Number:</label><br>
            <input type="text" id="idNumber" name="idNumber" value="BH4188993"><br><br>
    
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" value="Sindh"><br><br>
    
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" value="Pakistan"><br><br>
    
            <label for="dob">Date of Birth:</label><br>
            <input type="text" id="dob" name="dob" value="14/02/2000"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </body>
</body>
</html>
