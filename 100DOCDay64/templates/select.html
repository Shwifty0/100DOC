{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for item in api_response: %}
  <p>
    <a href="{{url_for('add_movie', movie_id = item['id'])}}"> {{item["original_title"]}} - {{ item['release_date'].split("-")[0] }}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
